<div id="wrapper">
	
<h1>Question 1:
	<br> 
	What color does the power button turn to indicate it is on?</h1>
<h3>Click on one of the following choices</h3>

<h2 onclick="wrongAnswer1()" class="choices"> Purple </h2>	
<h2 onclick="wrongAnswer1()" class="choices"> Red </h2>
<h2 onclick="rightAnswer()" class="choices"> Blue </h2>
<h2 onclick="wrongAnswer1()" class="choices"> Yellow </h2>
	

<div id="feedback"></div>
<img id="operation_panel" src="img/power.blue.on.vinyl.cutter.PNG" />
	
	<br>
	<br>
	<br>

<script>
      function rightAnswer(){
         $("#feedback").html("<h2 style='color:green'> Correct! The power button turns blue when you turn on the vinyl cutter.</h2>");
         $("#operation_panel").show();
      }
	
	 function wrongAnswer1(){
      $("#feedback").html("<h2 style='color:red'> Not quite, let's try again! </h2>");
      $("#operation_panel").hide();
   }
   function wrongAnswer2(){
      $("#feedback").html("<h2 style='color:red'> Koalas don't eat meat. They are herbivores. </h2>");

   }

   </script>
